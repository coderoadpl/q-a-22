    .square {
      width: 100px;
      height: 100px;
      background-color: red;
      position: fixed;
      left: 0px;
      top: 0px;
    }

    (() => {
      const square = document.querySelector(".square")

      addHoverToElement(square, (element) => {
        animateRight(element)
        animateTop(element)

    })()
